<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Challenge V</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/main.css" media=" (min-width: 700px) ">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main>
            <header>
                <figure class="fig-logo">
                    <img src="img/logo.svg" alt="logo">
                </figure>

                <figure class="mockup">
                    <img src="img/illustration-mockups.svg" alt="mockup">
                </figure>
            </header>

            <article>
                <h1>
                    Build The Community <br> Your Fans Will Love
                </h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.                   
                </p>

                <div class="btn">
                    <a href="#">Register</a>
                </div>

                <footer class="pre-footer">
                    <ul>
                        <li>
                            <a href="#" class="fa fa-facebook"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-twitter"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-instagram"></a>
                        </li>
                    </ul>
                </footer>
            </article>

            <footer>
                <p class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">TMraz</a>.
                </p>
              </footer>
            
        </main>
    </body>
</html>
